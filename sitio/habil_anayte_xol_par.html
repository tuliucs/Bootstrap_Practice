<body>

<header class="p-5 text-center bg-light">
  <div class="container">
    <h1 class="display-4">¡Bienvenido a Mi Página!</h1>
    <p class="lead">Un ejemplo simple de página con bootstrap</p>
  </div>
</header>




<div class="container">
    <div class="row justify-content-center">
        <div class="col-auto mb-3">
            <div class="card" style="width:18rem;">
                <div class="card-body">
                    <h5 class="card-title">Card 1</h5>
                    <p class="card-text">Ejemplo de card</p>
                    <a href="#" class="btn btn-primary">Botón 1</a>
                </div>
            </div>
        </div>
        <div class="col-auto mb-3">
            <div class="card" style="width:18rem;">
                <div class="card-body">
                    <h5 class="card-title">Card 2</h5>
                    <p class="card-text">Ejemplo de card</p>
                    <a href="#" class="btn btn-success">Botón 2</a>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Formulario -->

<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8  col-lg-6">
      <div class="form-container">
        <h4 class="text-center mb-4">Formulario de Registro</h4>

        <form>
          <div class="row mb-3">
            <label for"inputName" class="col-md-4 col-form-label">Nombre</label>
            <div class="col-md-8">
              <input type="text" class="form-control" id="inputName" placeholder="Ingresa tu nombre"> 
          </div>
          </div>


          <div class="row mb-3">
            <label for"inputAge" class="col-md-4 col-form-label">Edad</label>
            <div class="col-md-8">
              <input type="number" class="form-control" id="inputAge" placeholder="Ingresa tu edad">
            </div>
          </div>

          
          <div class="row mb-3">
            <label for"inputGender" class="col-md-4 col-form-label">Género</label>
            <div class="col-md-8">
              <select class="form-select" id="inputGender">
                <option> Femenino</option>
                <option> Masculino</option>
                <option> Otro</option>
              </select>
            </div>
          </div>

          <div class="row mb-3">
            <label for"inputDate" class="col-md-4 col-form-label">Fecha de Nacimiento</label>
            <div class="col-md-8">
              <input type="date" class="form-control" id="inputDate" name="enDate">
              </div>
          </div>

          <div class="row">
            <div class="col-md-8 offset-md-4">
              <button type="submit" class="btn btn-primary me-2">Enviar</button>
            
          </div>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
