<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <title>Doc Froilan</title>
</head>
<body>

  <div class="container mt-5">
    <div class="card shadow-lg border-0">
      <div class="card-body">
        <h3 class="text-center mb-4">Formulario de Registro</h3>

        <form>
          <!-- Nombre -->
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>
          </div>

          <!-- Edad -->
          <div class="mb-3">
            <label for="edad" class="form-label">Edad:</label>
            <input type="number" class="form-control" id="edad" name="edad" min="0" max="120" placeholder="Ingresa tu edad" required>
          </div>

          <!-- Género -->
          <div class="mb-3">
            <label for="genero" class="form-label">Género:</label>
            <select class="form-select" id="genero" name="genero" required>
              <option value="">Seleccione una opción</option>
              <option value="masculino">Masculino</option>
              <option value="femenino">Femenino</option>
              <option value="otro">Otro</option>
            </select>
          </div>

          <!-- Fecha -->
          <div class="mb-3">
            <label for="fecha" class="form-label">Fecha de Nacimiento:</label>
            <input type="date" class="form-control" id="fecha" name="fecha">
          </div>

          <!-- Botón -->
          <div class="text-center">
            <button type="submit" class="btn btn-primary px-4">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Script para establecer fecha actual -->
  <script>
    const fechaInput = document.getElementById('fecha');
    const hoy = new Date().toISOString().split('T')[0];
    fechaInput.value = hoy;
  </script>
  <!-- FOOTER -->
  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">&copy; 2025 Web_froilan | Todos los derechos reservados</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body></html>
