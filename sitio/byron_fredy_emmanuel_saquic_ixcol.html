<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página minimalista</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    header {
      text-align: center;
      padding: 2rem 0;
      background-color: #ffffff;
      border-bottom: 1px solid #dee2e6;
    }
    .col {
      background-color: #ffffff;
      padding: 1.5rem;
      border-radius: 8px;
      border: 1px solid #dee2e6;
    }
    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #6c757d;
    }
  </style>
</head>
<body>

  <header>
    <h3>Mi Página Byron Saquic</h3>
    <p style="margin: 0;">Diseño simple con Bootstrap</p>
  </header>

  <div class="container mt-5">
    <div class="row g-3 text-center">
      <div class="col-md">
        Hola mundo
      </div>
      <div class="col-md">
        Segunda columna
      </div>
      <div class="col-md">
        Tercera columna
      </div>
      <div class="col-md">
        Cuarta columna
      </div>
    </div>
  </div>

  <footer>
    © 2025 - Ejemplo minimalista
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
